<!--The content below is only a placeholder and can be replaced.-->
<ul>
  <li *ngFor="let msg of messages$|async; trackBy: trackById">
    {{ msg.author }}: {{ msg.text }}
  </li>
</ul>
<input [(ngModel)]="newMessage.name" type="text" placeholder="Name">
<input [(ngModel)]="newMessage.text" type="text" placeholder="Enter a message">
<button (click)="send()">Send</button>
